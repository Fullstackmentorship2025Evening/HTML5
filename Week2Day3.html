<html lang="en">
<head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Block Level Elements || Inline Level Elements </title>
</head>
<body>
      <!-- Block Level Elements -->
       <h1>Hello World</h1>
       <h2>Hello WOrld 2</h2>

       <nav>
            <ul>
                  <li>Home</li>
                  <li>About</li>
                  <li>Contact</li>
            </ul>
       </nav>

                  <th>ID</th>
                  <th>Name</th>
                  <th>Age</th>
            </tr>
            <tr>
                  <td>1</td>
                  <td>Ahmed</td>
                  <td>20</td>
            </tr>
       </table>
       <!-- Inline Levele Element's -->

        <button>Click me</button>

        <img src="./multimedia/sawir.jpg" width="50" alt="">

</body>
</html>
