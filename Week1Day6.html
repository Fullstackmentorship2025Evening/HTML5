<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Colspan || rowsPan </title>
</head>
<body>
      <table border="1" cellpadding="0" cellspacing="0" style="width: 430px; height: 130px;">
           <tr>
            <td colspan="3">1</td>
            <!-- <td>2</td>
            <td>3</td> -->
            <td>4</td>
            <td>5</td>
           </tr>
           <tr>
            <td>6</td>
            <td rowspan="3">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
           </tr>
           <tr>
            <td>11</td>
            <!-- <td>12</td> -->
            <td>13</td>
            <td>14</td>
            <td>15</td>
           </tr>
           <tr>
            <td>16</td>
            <!-- <td>17</td> -->
            <td>18</td>
            <td>19</td>
            <td>20</td>
           </tr>
           <tr>
            <td colspan="5">21</td>
            <!-- <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td> -->
           </tr>
      </table>
</body>
</html>
