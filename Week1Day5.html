<html lang="en">

      <title>Table</title>
</head>
<body>

                  <td>Bahja</td>
                  <td>122345</td>
                  <td>Jigjiga</td>
                  <td>1000</td>
            </tr>
      </table>

            <br>
            <br>

                  <th>NO</th>

</html>
